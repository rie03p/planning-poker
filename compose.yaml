services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    environment:
      - HOST=0.0.0.0
      - PORT=5173
    command: pnpm dev --host

volumes:
  frontend_node_modules:
