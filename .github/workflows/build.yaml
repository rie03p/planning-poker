name: Build

on:
  pull_request:
  workflow_dispatch:

jobs:
  frontend-build:
    name: Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup mise
        uses: jdx/mise-action@v2
        with:
          experimental: true

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        run: pnpm build

  wrangler-build:
    name: Wrangler
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: wrangler

    steps:
      - uses: actions/checkout@v4

      - name: Setup mise
        uses: jdx/mise-action@v2
        with:
          experimental: true

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build wrangler
        run: pnpm wrangler build
